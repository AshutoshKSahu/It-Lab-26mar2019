<html>
    <head>
        <title>ABC</title>
        <script>
        function add()
        {
            var a,b,c;
            a=Number(document.getElementById("first").value);
            b=Number(document.getElementById("second").value);
            c=a+b;
            document.getElementById("ans").value=c;
         }
         </script>
     </head>
     <body>
        Enter the first number:<input type="text" name="" id="first"></br>
        Enter the second number:<input type="text" name="" id="second"></br>
        <button onclick="add()">Addition</button>
        <input type="text" id="ans" disabled>
     </body>
</html>
